<!DOCTYPE html>
<html>
<head>
    <title>Solar Forecast Locations</title>
</head>
<body>
    <h1>Solar Forecast Locations</h1>
    <ul>
    {% for location in locations %}
        <li>
            <a href="{{ url_for('location_forecast', id=location.id) }}">{{ location.name }}</a>
            <a href="{{ url_for('edit_location', id=location.id) }}">(Edit)</a>
            <form style="display:inline;" action="{{ url_for('delete_location', id=location.id) }}" method="post">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?');">
            </form>
        </li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('new_location') }}">Add New Location</a>
</body>
</html>
