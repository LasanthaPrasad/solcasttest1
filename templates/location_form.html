<!DOCTYPE html>
<html>
<head>
    <title>{% if location %}Edit{% else %}New{% endif %} Location</title>
</head>
<body>
    <h1>{% if location %}Edit{% else %}New{% endif %} Location</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ location.name if location else '' }}" required><br><br>
        
        <label for="api_key">API Key (optional):</label>
        <input type="text" id="api_key" name="api_key" value="{{ location.api_key if location else '' }}"><br><br>
        
        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" name="latitude" value="{{ location.latitude if location else '' }}" required><br><br>
        
        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" name="longitude" value="{{ location.longitude if location else '' }}" required><br><br>
        
        <label for="grid_substation">Grid Substation:</label>
        <input type="text" id="grid_substation" name="grid_substation" value="{{ location.grid_substation if location else '' }}"><br><br>
        
        <label for="feeder_number">Feeder Number:</label>
        <input type="text" id="feeder_number" name="feeder_number" value="{{ location.feeder_number if location else '' }}"><br><br>
        
        <input type="submit" value="Save">
    </form>
    <a href="{{ url_for('index') }}">Back to Locations</a>
</body>
</html>
