{% extends "base.html" %}

{% block title %}Error - Solcast PV Power Forecast App{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger mt-5" role="alert">
                <h4 class="alert-heading">An Error Occurred</h4>
                <p>{{ error }}</p>
                <hr>
                <p class="mb-0">Please try again later or contact support if the problem persists.</p>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>
</div>
{% endblock %}
